name: Deploy Firebase Functions

on:
  push:
    branches:
      - main
    paths:
      - 'functions/**'
      - 'firebase.json'
      - '.firebaserc'
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    name: Deploy to Firebase
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json

      - name: Install dependencies
        run: |
          cd functions
          npm ci
          cd ..

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: YOUR_FIREBASE_PROJECT_ID
          channelId: live
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks

      - name: Deploy Functions
        run: |
          npm install -g firebase-tools
          firebase deploy --only functions --project YOUR_FIREBASE_PROJECT_ID --token ${{ secrets.FIREBASE_TOKEN }}
        if: secrets.FIREBASE_TOKEN != ''

      - name: Comment on PR with Function URLs
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Firebase Functions deployed successfully!\n\nðŸ”— Function URL: https://us-central1-YOUR_FIREBASE_PROJECT_ID.cloudfunctions.net/getTranscript'
            })
